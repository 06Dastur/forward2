<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="b.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    
    <div class="menu">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#" class="tablinks active" onclick="openCity(event, 'Asosiy')">
                        <span class="icon" >
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Asosiy</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" class="tablinks" onclick="openCity(event, 'lobby')">
                        <span class="icon" >
                            <ion-icon name="gift-outline"></ion-icon>
                        </span>
                        <span class="text">Lobby</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" class="tablinks" onclick="openCity(event, 'video')">
                        <span class="icon" >
                            <ion-icon name="videocam-outline"></ion-icon>
                        </span>
                        <span class="text">video</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" class="tablinks" onclick="openCity(event, 'biz')">
                        <span class="icon" >
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">aloqa</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" class="tablinks" onclick="openCity(event, 'uc')">
                        <span class="icon" >
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="text">Uc</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </div>
    <div id="Asosiy" class="tabcontent">
        <iframe src="asosiy.html" frameborder="0"></iframe>
    </div>
    <br>
    <div id="lobby" class="tabcontent">
        <iframe src="lobby.html" frameborder="0"></iframe>
    </div>
    <br>
    <div id="video" class="tabcontent">
        <iframe src="video.html" frameborder="0"></iframe>
    </div>
    <br>
    <div id="biz" class="tabcontent">
        <iframe src="aloqa.html" frameborder="0"></iframe>
    </div>
    <br>
    <div id="uc" class="tabcontent">
        <iframe src="uc.html" frameborder="0"></iframe>
    </div>

    <!-- start of script -->
    <script>
        let list = document.querySelectorAll('.list');
        function activelink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active')
        }
        list.forEach((item) => item.addEventListener('click', activelink));


        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
